<div class="main-grid gap-4">
    <div >
        <p-listbox [options]="requests"    [filter]="false"  [(ngModel)]="selectedRequest" [multiple]="false" optionLabel="name" filterBy="label"  [listStyle]="{'max-height':'36vh'}" (onChange)="onChangeRequest($event)">
            <ng-template pTemplate="header" >
                <div class="font-bold">
                    Необработанные заявки
                </div>
            </ng-template>
            <ng-template pTemplate="filter" let-options="options">
                <div class="p-inputgroup">
                    <span class="p-inputgroup-addon"><i class="pi pi-search"></i></span>
                    <input type="text" pInputText placeholder="Filter" [(ngModel)]="filterValue" (keyup)="options.filter($event)">
                </div>
                <button pButton icon="pi pi-times" class="ml-3" (click)="myResetFunction(options)"></button>
            </ng-template>
            <ng-template let-request pTemplate="item">
                <div class="country-item">
                    <div>Заявка</div>
                    <div>{{request.id}}</div>
                </div>
            </ng-template>     
        </p-listbox>
    </div>
    <div class="row-start-2">
        <p-listbox [options]="products"  [(ngModel)]="selectedProduct" [multiple]="false" optionLabel="caption" filterBy="label"  [listStyle]="{'max-height':'37vh'}">
            <ng-template pTemplate="header" >
                <div class="font-bold">
                    Состав заявки
                </div>
            </ng-template>
            <ng-template pTemplate="filter" let-options="options">
                <div class="p-inputgroup">
                    <span class="p-inputgroup-addon"><i class="pi pi-search"></i></span>
                    <input type="text" pInputText placeholder="Filter" [(ngModel)]="filterValue" (keyup)="options.filter($event)">
                </div>
                <button pButton icon="pi pi-times" class="ml-3" (click)="myResetFunction(options)"></button>
            </ng-template>
            <ng-template let-product pTemplate="item">
                <div class="country-item">
                    <div class="flex flex-row">
                        <div class="w-36">Наименование</div>
                        <div>{{product.caption}}</div>
                    </div>
                    <div class="flex flex-row">
                        <div class="w-36">Кол-во деталей</div>
                        <div>{{product.quantity}}</div>
                    </div>
                    <div class="flex flex-row">
                        <div class="w-36">Код</div>
                        <div>{{product.code}}</div>>
                    </div>
                    
                    
                </div>
            </ng-template>     
        </p-listbox>
    </div>

    <div class="row-span-3 col-span-1">
        <p-pickList sourceHeader="Станки" targetHeader="Станки" [source]="machine" [target]="machine">
            <ng-template let-machin pTemplate="item">
                <div>
                    <img  style="display:inline-block;margin:2px 0 2px 2px" width="48">
                    <div style="font-size:14px;float:right;margin:15px 5px 0 0">{{machin.machineTypeCaption}}</div>
                </div>
            </ng-template>
        </p-pickList>
    </div>
